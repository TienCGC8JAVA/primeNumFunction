<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <p>Nhập vào 1 số nguyên:</p>
    <input type="number" onclick="isPrime(this.value)" onchange="isPrime(this.value)">
    <p id="demo"></p>
    <script>
        function isPrime(num)
        {
            for (let i = 2; i <= num; i++)
            {
                let count = 0;
                for (let j = 2; j<=i; j++)
                {
                    if (i % j == 0)
                    {
                        count++;
                    }
                }
                if (count == 1)
                {
                    document.write("Các số nguyên tố từ 1 đến " + num + " là: " + i + "<br>");
                }

            }
            return num;
        }
    </script>
</body>
</html>
